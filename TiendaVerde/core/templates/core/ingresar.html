{% extends 'core/base.html' %}

{% block content %}
<main class="conteiner">
    <div class="row">
        <section>
            <div class="col-md-4 offset-md-4">
                <form method="POST" class="card card-body">
                    {% csrf_token %}
                    <h1 class="display-3">Acceder</h1>

                    <div class="mb-3">
                        <label for="usermail">Correo Electrónico</label>
                        <input type="text" name="usermail" id="usermail" class="form-control" placeholder="Escriba su correo">
                    </div>

                    <div class="mb-3">
                        <label for="password">Contraseña</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Escriba su contraseña">
                    </div>
                    <div>
                        <button class="btn btn-primary">Ingresar</button>
                    </div>
                    <a href="/registrar/">Crear cuenta</a>

                </form>
            </div>
        </section>
    </div>
</main>
{% endblock %}
